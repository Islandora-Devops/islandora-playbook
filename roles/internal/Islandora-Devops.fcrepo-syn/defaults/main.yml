---

# Version of Syn to install
fcrepo_syn_version: 1.1.0

# Where to store Syn
fcrepo_syn_folder: /opt/syn

# User for the tomcat container
fcrepo_syn_user: tomcat

# Tomcat home
#fcrepo_syn_tomcat_home: /usr/share/tomcat9 -- Moved to vars to allow OS differences.

# Tomcat config dir.
#fcrepo_syn_tomcat_config_dir: "{{ fcrepo_syn_tomcat_home }}/etc" -- Moved to vars to allow OS differences.

# Where to save the public key
fcrepo_syn_default_public_key_path: "{{ fcrepo_syn_tomcat_config_dir }}/public.key"

# The HTTP header to put the roles on
fcrepo_syn_auth_header:

# Configured sites
fcrepo_syn_sites: []
# - url:
#   algorithm:
#   encoding:
#   anonymous:
#   default:
#   path:
#   key:
fcrepo_syn_tokens: []
