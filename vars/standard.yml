---

drupal_build_composer_project: true


drupal_composer_dependencies:
  - "drupal/devel:^4.0"
  - "drush/drush:^10.3"
  - "drupal/restui:^1.20"
  - "drupal/search_api_solr:^4.2"
  - "drupal/facets:^2"
  - "drupal/matomo:^1.19"
  - "drupal/pdf:^1.1"
  - "drupal/admin_toolbar:^3.1"
  - "drupal/rest_oai_pmh:^2.0@beta"
  - "drupal/transliterate_filenames:^2.0"
  - "drupal/flysystem:^2.0@alpha"
  - "islandora/islandora:^2.4"
  - "islandora/islandora_defaults:^2.1"
  - "islandora-rdm/islandora_fits:dev-8.x-1.x"
drupal_composer_project_package: "drupal/recommended-project:^9@stable"

drupal_install_profile: standard
drupal_enable_modules:
  - rdf
  - responsive_image
  - syslog
  - serialization
  - basic_auth
  - rest
  - restui
  - devel
  - search_api_solr
  - facets
  - matomo
  - pdf
  - admin_toolbar
  - transliterate_filenames
  - islandora_defaults
  - controlled_access_terms_defaults
  - islandora_defaults
  - islandora_fits
  - islandora_breadcrumbs
  - islandora_iiif
  - islandora_oaipmh
  - islandora_search
openseadragon_composer_item: "islandora/openseadragon:^2"
webserver_app_feature_import_search: true
